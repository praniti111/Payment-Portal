<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Name - Personal Website</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#about">About Me</a></li>
                <li><a href="#experience">Experience</a></li>
                <li><a href="#education">Education</a></li>
                <li><a href="#volunteer">Volunteer</a></li>
                <li><a href="#contact">Contact Me</a></li>
            </ul>
        </nav>
    </header>

    <section id="about">
        <!-- Your About Me content goes here -->
    </section>

    <section id="experience">
        <!-- Your Experience content goes here -->
    </section>

    <section id="education">
        <!-- Your Education content goes here -->
    </section>

    <section id="volunteer">
        <!-- Your Volunteer content goes here -->
    </section>

    <section id="contact">
        <h2>Contact Me</h2>
        <p>Feel free to write me a message:</p>
        <form id="contact-form">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required><br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br>

            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="4" required></textarea><br>

            <button type="submit">Send Message</button>
        </form>
    </section>

    <footer>
        <!-- Your social media links and other footer content goes here -->
    </footer>
    
    <script src="script.js"></script>
</body>
</html>
